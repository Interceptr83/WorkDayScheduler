<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <main class="container pageCard">

<!--Main Header for page-->
        <header class="row">
            <h1>Work Day Scheduler</h1>
            <p>A simple calendar app for scheduling your work day</p>
            <p id="currentDay"></p>
        </header> 
        
<!--Section to input your note and select what time block to assign it for-->
        <section class="row input"> 
            <h4>Enter your Note: <input id="entry"></h4>
            <p>
                <h4>Select the timeblock for this note:
                    <select name="TimeBlock" id="timeBlock">
                        <option value="9AM">9 AM</option>
                        <option value="10AM">10 AM</option>
                        <option value="11AM">11 AM</option>
                        <option value="12PM">12 PM</option>
                        <option value="13PM">1 PM</option>
                        <option value="14PM">2 PM</option>
                        <option value="15PM">3 PM</option>
                        <option value="16PM">4 PM</option>
                        <option value="17PM">5 PM</option>
                    </select>
                </h4>
            </p>
            <p><button id="submit">Submit</button></p>
            <div class="row">
<!-- Time block section-->
              <div class="container blocks" id="timeblocks">
                  <div id="9" class="row">
                      <h5>9 AM</h5>
                      <ul id="9AM"></ul>
                  </div>
                  <div id="10" class="row">
                      <h5>10 AM</h5>
                      <ul id="10AM"></ul>
                  </div>
                  <div id="11" class="row">
                      <h5>11 AM</h5>
                      <ul id="11AM"></ul>
                  </div>
                  <div id="12" class="row">
                      <h5>12 PM</h5>
                      <ul id="12PM"></ul>
                  </div>
                  <div id="13"class="row">
                      <h5>1 PM</h5>
                      <ul id="1PM"></ul>
                  </div>
                  <div id="14" class="row">
                      <h5>2 PM</h5>
                      <ul id="2PM"></ul>
                  </div>
                  <div id="15" class="row">
                      <h5>3 PM</h5>
                      <ul id="3PM"></ul>
                  </div>
                  <div id="16" class="row">
                      <h5>4 PM</h5>
                      <ul id="4PM"></ul>
                  </div>
                  <div id="17" class="row">
                      <h5>5 PM</h5>
                      <ul id="5PM"></ul>
                  </div>
              </div>
            </div>
        </section> 
    </main>

<!-- script includes -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
